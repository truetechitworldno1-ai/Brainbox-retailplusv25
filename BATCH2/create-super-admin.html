<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Create Super Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Creating Super Admin Account...</h1>
  <div id="status"></div>

  <script>
    const supabaseUrl = 'https://cnntzmltcevhiqsllagw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNubnR6bWx0Y2V2aGlxc2xsYWd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1Mjg2MzEsImV4cCI6MjA3NjEwNDYzMX0.Wng5hS7FlmHxnVfS079E1-6gNaKdykNbHZTKFQ-Gucw';

    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    async function createSuperAdmin() {
      const statusEl = document.getElementById('status');

      try {
        statusEl.innerHTML += '<p>Step 1: Deleting old account...</p>';

        // Delete from users table first
        const { error: deleteUsersError } = await supabaseClient
          .from('users')
          .delete()
          .eq('email', 'truetechitworldno1@gmail.com');

        if (deleteUsersError) {
          statusEl.innerHTML += `<p style="color: orange;">Warning deleting users: ${deleteUsersError.message}</p>`;
        } else {
          statusEl.innerHTML += '<p style="color: green;">✓ Old user record deleted</p>';
        }

        statusEl.innerHTML += '<p>Step 2: Creating new auth account...</p>';

        // Sign up the user properly
        const { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp({
          email: 'truetechitworldno1@gmail.com',
          password: 'Brainbox1984@',
          options: {
            data: {
              full_name: 'Afolabi Musibau Tope'
            },
            emailRedirectTo: window.location.origin
          }
        });

        if (signUpError) {
          statusEl.innerHTML += `<p style="color: red;">✗ Signup error: ${signUpError.message}</p>`;
          return;
        }

        if (!signUpData.user) {
          statusEl.innerHTML += '<p style="color: red;">✗ No user created</p>';
          return;
        }

        statusEl.innerHTML += `<p style="color: green;">✓ Auth account created! User ID: ${signUpData.user.id}</p>`;

        statusEl.innerHTML += '<p>Step 3: Creating user profile with super_admin role...</p>';

        // Create user profile with super_admin role
        const { error: userError } = await supabaseClient
          .from('users')
          .insert({
            id: signUpData.user.id,
            email: 'truetechitworldno1@gmail.com',
            full_name: 'Afolabi Musibau Tope',
            role: 'super_admin',
            tenant_id: null,
            is_active: true,
            email_verified: true
          });

        if (userError) {
          statusEl.innerHTML += `<p style="color: red;">✗ User profile error: ${userError.message}</p>`;
          return;
        }

        statusEl.innerHTML += '<p style="color: green;">✓ User profile created with super_admin role!</p>';

        statusEl.innerHTML += '<hr><h2 style="color: green;">✓ SUCCESS!</h2>';
        statusEl.innerHTML += '<p><strong>Your login credentials:</strong></p>';
        statusEl.innerHTML += '<p>Email: truetechitworldno1@gmail.com</p>';
        statusEl.innerHTML += '<p>Password: Brainbox1984@</p>';
        statusEl.innerHTML += '<p>Role: super_admin</p>';
        statusEl.innerHTML += '<br><p><strong>You can now close this page and login to your application!</strong></p>';

      } catch (error) {
        statusEl.innerHTML += `<p style="color: red;">✗ Unexpected error: ${error.message}</p>`;
      }
    }

    // Run on page load
    createSuperAdmin();
  </script>
</body>
